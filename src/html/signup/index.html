<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/tailwindStyle.css" />
</head>

<body>
    <div class="p-9 flex flex-col h-screen overflow-y-auto lg:items-center">
        <br />
        <div class="font-semibold text-[20px]">Create an account</div>
        <br />
        <br />
        <div>
            <input type="text" placeholder="First Name"
                class="rounded-[12px] w-[80vw] h-[50px] bg-[#f1f1f1] text-[#818181] placeholder:p-6" />
            <br />
            <br />
            <input type="text" placeholder="Last Name"
                class="rounded-[12px] w-[80vw] h-[50px] bg-[#f1f1f1] text-[#818181] placeholder:p-6" />
            <br />
            <br />
            <input type="text" placeholder="Email"
                class="rounded-[12px] w-[80vw] h-[50px] bg-[#f1f1f1] text-[#818181] placeholder:p-6" />
            <br />
            <br />
            <input type="password" placeholder="Password"
                class="rounded-[12px] w-[80vw] h-[50px] bg-[#f1f1f1] text-[#818181] placeholder:p-6" />
            <br />
            <br />
            <span class="flex items-center gap-3">
                <input type="checkbox"
                    class="border-[1px] border-[solid] border-[#7f7f7f] rounded-[4px] w-[22px] h-[22px]" />
                <span class="font-medium text-[12px] leading-[178%] text-[#7f7f7f]">
                    By proceeding, I agree to all
                    <span class="underline [text-decoration-skip-ink:none] text-[#93a9ff]"> T&C</span> and
                    <span class="underline [text-decoration-skip-ink:none] text-[#93a9ff]"> Policy</span>
                </span>
            </span>
        </div>
        <br />
        <br />
        <br />
        <div>
            <a href="../login/index.html">
                <button
                    class="hover:bg-blue-600 font-semibold text-[16px] text-center text-[#fff] rounded-[12px] w-[80vw] h-[50px] bg-[linear-gradient(270deg,_#7b91ff_0%,_#95beff_100%)]">
                    Create an Account
                </button>
            </a>
            <br /> <br />
            <div class="flex items-center justify-center">
                <div class="border-[0.50px] border-[#7f7f7f] w-[35vw] h-0">
                </div>
                <div>&nbsp;Or&nbsp;</div>
                <div class="border-[0.50px] border-[#7f7f7f] w-[35vw] h-0"></div>
            </div>
            <br /> <br />
            <div class="flex justify-center gap-3">
                <span>
                    <img src="../../img/google.svg"
                        class="border-[1px] border-[#7f7f7f] rounded-[8px] w-[44px] h-[44px] p-3" />
                </span>
                <span>
                    <img src="../../img/facebook.svg"
                        class="border-[1px] border-[#7f7f7f] rounded-[8px] w-[44px] h-[44px] p-3" />
                </span>
            </div>
            <br />
            <div class="font-medium text-[12px] flex justify-center">
                Already have an account?
                <span class="underline [text-decoration-skip-ink:none] text-[#819cff]">
                    &nbsp;
                    <a href="../login/index.html">Login</a>
                </span>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
